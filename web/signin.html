<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Online Flower Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="css/signin.css" rel="stylesheet" type="text/css"/>
    <link href="css/normalize.css" rel="stylesheet" type="text/css"/>
    <link href="css/header.css" rel="stylesheet" type="text/css"/>
    <script src="js/signin.js"></script>
    <script src="js/header.js"></script>
</head>
<body>
<div id="header">
    <div id="headerLine">
        <div id="logo">
            <a class="headerLink" href="index.html"><h2>Pittsburgh Flower Shop</h2></a>
        </div>
    </div>
    <div id="accountLine">
        <ul id="account">
            <li class="accountLi"><a id="accountName"  class="headerLink" href="signin.html">Sign In</a></li>
            <li class="accountLi"><a class="headerLink" href="cart.html">Cart&nbsp;<span id="cartNum">0</span></a></li>
            <li id="logoutLi" class="accountLi"><a class="headerLink" onclick="logout()">Log Out</a></li>
        </ul>
    </div>
    <div id="nav">
        <ul id="navUl">
            <li class="navLi"><a href="index.html">Best Sellers!</a></li>
            <li class="navLi"><a href="category2.html">Birthday</a></li>
            <li class="navLi"><a href="category3.html">Christmas</a></li>
            <li class="navLi"><a href="category4.html">Mother's Day</a></li>
            <li class="navLi"><a href="category5.html">Valentine's Day</a></li>
        </ul>
    </div>
</div>
<div id="body">
    <form name="signin" id="signin" action="LoginServlet" method="post">
        <div>
            <span>Username&nbsp;</span>
            <input type="text" name="username"/>
        </div>
        <div>
            <span>Password&nbsp;</span>
            <input type="password" name="password"/>
        </div>
        <div>
            <input type="submit" value="Sign in"/>
        </div>
        <div>
            <a href="signup.html">Don't have an account?</a>
        </div>
    </form>
</div>
</body>
</html>
