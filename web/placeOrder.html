<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Online Flower Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="css/placeOrder.css" rel="stylesheet" type="text/css"/>
    <link href="css/normalize.css" rel="stylesheet" type="text/css"/>
    <link href="css/header.css" rel="stylesheet" type="text/css"/>
    <script src="js/placeOrder.js"></script>
    <script src="js/header.js"></script>
</head>
<body>
<div id="header">
    <div id="headerLine">
        <div id="logo">
            <a class="headerLink" href="index.html"><h2>Pittsburgh Flower Shop</h2></a>
        </div>
    </div>
    <div id="accountLine">
        <ul id="account">
            <li class="accountLi"><a id="accountName" class="headerLink" href="signin.html">Sign In</a></li>
            <li class="accountLi"><a class="headerLink" href="cart.html">Cart&nbsp;<span id="cartNum">0</span></a></li>
            <li id="logoutLi" class="accountLi"><a class="headerLink" onclick="logout()">Log Out</a></li>
        </ul>
    </div>
    <div id="nav">
        <ul id="navUl">
            <li class="navLi"><a href="index.html">Best Sellers!</a></li>
            <li class="navLi"><a href="category2.html">Birthday</a></li>
            <li class="navLi"><a href="category3.html">Christmas</a></li>
            <li class="navLi"><a href="category4.html">Mother's Day</a></li>
            <li class="navLi"><a href="category5.html">Valentine's Day</a></li>
        </ul>
    </div>
</div>
<form id="body">
    <div id="main">
        <div id="cartTitle">
            <h2 onclick="getCustomerInfo()">Place Order</h2>
        </div>
        <ul id="productList">

        </ul>
        <div id="placeOrder">
            <div id="shippingAddress" class="placeOrderPart">
                <h3>Shipping Address</h3>

                <div>
                    <span>Firstname&nbsp;</span>
                    <input id="firstname" type="text" name="firstname"/>
                </div>
                <div>
                    <span>Lastname&nbsp;</span>
                    <input id="lastname" type="text" name="lastname"/>
                </div>
                <div>
                    <span id="addressText">Address&nbsp;</span>
                    <textarea id="address" name="address"></textarea>
                </div>
                <div>
                    <span>Phone&nbsp;</span>
                    <input id="phone" type="text" name="phone"/>
                </div>
            </div>
            <div id="shippingDate" class="placeOrderPart">
                <h3 onclick="initialYearAndDay()">Shipping Date</h3>

                <div>
                    <span>Year&nbsp;</span>
                    <select id="year" name="year" onchange="changeMonthOrYear(this);"></select>
                </div>
                <div>
                    <span>Month&nbsp;</span>
                    <select id="month" name="month" onchange="changeMonthOrYear(this);">
                        <option value="January">January</option>
                        <option value="February">February</option>
                        <option value="March">March</option>
                        <option value="April">April</option>
                        <option value="May">May</option>
                        <option value="June">June</option>
                        <option value="July">July</option>
                        <option value="August">August</option>
                        <option value="September">September</option>
                        <option value="October">October</option>
                        <option value="November">November</option>
                        <option value="December">December</option>
                    </select>
                </div>
                <div>
                    <span>Day&nbsp;</span>
                    <select id="day" name="day"></select>
                </div>
            </div>
        </div>
    </div>

    <div id="right">
        <div id="checkout">
            <div id="subtotal">
                <h3>Subtotal: $<span id="subtotalNum">0</span></h3>
            </div>
            <div id="checkoutBtnDiv">
                <a id="checkoutBtn" onclick="placeOrder()">Check Out</a>
            </div>
        </div>
    </div>
</form>
</body>
</html>
