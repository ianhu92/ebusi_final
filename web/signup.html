<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Online Flower Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/signup.css" rel="stylesheet" type="text/css"/>
    <link href="css/normalize.css" rel="stylesheet" type="text/css"/>
    <link href="css/header.css" rel="stylesheet" type="text/css"/>
    <script src="js/signup.js"></script>
    <script src="js/header.js"></script>
</head>
<body>
<div id="header">
    <div id="headerLine">
        <div id="logo">
            <a class="headerLink" href="index.html"><h2>Pittsburgh Flower Shop</h2></a>
        </div>
    </div>
    <div id="accountLine">
        <ul id="account">
            <li class="accountLi"><a class="headerLink" href="signin.html">Sign In</a></li>
            <li class="accountLi"><a class="headerLink" href="cart.html">Cart&nbsp;<span id="cartNum">0</span></a></li>
            <li id="logoutLi" class="accountLi"><a class="headerLink" onclick="logout()">Log Out</a></li>
        </ul>
    </div>
    <div id="nav">
        <ul id="navUl">
            <li class="navLi"><a href="index.html">Best Sellers!</a></li>
            <li class="navLi"><a href="category2.html">Birthday</a></li>
            <li class="navLi"><a href="category3.html">Christmas</a></li>
            <li class="navLi"><a href="category4.html">Mother's Day</a></li>
            <li class="navLi"><a href="category5.html">Valentine's Day</a></li>
        </ul>
    </div>
</div>
<div id="body">
    <form onsubmit="return signup()" action="RegisterServlet" method="post" id="signup">
        <div>
            <span>Username*&nbsp;</span>
            <input id="username" type="text" name="username"/>
        </div>
        <div>
            <span>Password*&nbsp;</span>
            <input id="password" type="password" name="password"/>
        </div>
        <div>
            <span>Password*&nbsp;</span>
            <input id="password2" type="password" name="password2"/>
        </div>
        <div>
            <span>Email*&nbsp;</span>
            <input type="text" name="email"/>
        </div>
        <div>
            <span>Firstname&nbsp;</span>
            <input type="text" name="firstname"/>
        </div>
        <div>
            <span>Lastname&nbsp;</span>
            <input type="text" name="lastname"/>
        </div>
        <div>
            <span>Street&nbsp;</span>
            <input type="text" name="street"/>
        </div>
        <div>
            <span>City&nbsp;</span>
            <input type="text" name="city"/>
        </div>
        <div>
            <span>State&nbsp;</span>
            <input type="text" name="state"/>
        </div>
        <div>
            <span>Zip code&nbsp;</span>
            <input type="text" name="zip"/>
        </div>
        <div>
            <span>Phone&nbsp;</span>
            <input type="text" name="phone"/>
        </div>
        <div>
            <input type="submit" value="Sign Up"/>
        </div>
        <div>
            <a href="signin.html">Already have an account?</a>
        </div>
    </form>
</div>
</body>
</html>
